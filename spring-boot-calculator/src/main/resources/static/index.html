<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        async function calculate(operation) {
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);

            const response = await fetch(`/calculator/${operation}?a=${a}&b=${b}`);
            const result = await response.text();

            document.getElementById("result").innerText = `Result: ${result}`;
        }

        window.onload = function() {
            document.getElementById("welcome-text").classList.add("show");
        };
    </script>

    <style>
        /* General reset and layout settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the calculator */
        .calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        /* Welcome text animation */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        h1.show {
            opacity: 1;
        }

        /* Input fields styling */
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Buttons styling */
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }

        .add {
            background-color: #4CAF50;
            color: white;
        }

        .subtract {
            background-color: #f44336;
            color: white;
        }

        .multiply {
            background-color: #ff9800;
            color: white;
        }

        .divide {
            background-color: #2196F3;
            color: white;
        }

        /* Result styling */
        h2 {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 id="welcome-text">Welcome to the Calculator!</h1>
        <input type="number" id="a" placeholder="Enter first number">
        <input type="number" id="b" placeholder="Enter second number">
        <br>
        <button class="add" onclick="calculate('add')">Add</button>
        <button class="subtract" onclick="calculate('subtract')">Subtract</button>
        <button class="multiply" onclick="calculate('multiply')">Multiply</button>
        <button class="divide" onclick="calculate('divide')">Divide</button>
        <h2 id="result">Result: </h2>
    </div>
</body>
</html>
